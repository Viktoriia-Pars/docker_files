{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div style="position:relative; top:5;left:100;color=black">
            <h2><a href="{% url 'catalog' %}">вернуться в каталог</a></h2>
        </div>
        <div class="content">
            <div class="phone">
                <h1>{{ phone.name }} </h1>
            </div>
            <div class="price">
                <p >Стоимость: {{ phone.price }}</p>
            </div>
            <img src="{{phone.image}}" alt="my image" width="300" height="600">
        </div>
    </div>
{% endblock %}
